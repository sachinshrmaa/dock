name: Build and Deploy

on:
  push:
    branches: ["master"]

jobs:
  # JOB 1: TEST & BUILD
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production # Important: targets the 'production' stage of your Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dock:latest

  # JOB 2: DEPLOY TO EC2
  deploy:
    needs: build-and-push # Waits for the build job to finish successfully
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Pull the latest image
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/dock:latest

            # 2. Stop and remove the old container (if it exists)
            sudo docker stop my-api || true
            sudo docker rm my-api || true

            # 3. Run the new container
            sudo docker run -d -p 80:3000 --name my-api --restart always ${{ secrets.DOCKER_USERNAME }}/dock:latest

            # 4. Cleanup unused images to save disk space
            sudo docker image prune -f
